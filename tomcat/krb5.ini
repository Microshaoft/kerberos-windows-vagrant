[libdefaults]
default_realm = WINDOMAIN.LOCAL
default_keytab_name = C:\Program Files\Apache Software Foundation\tomcat\apache-tomcat-8.5.12\conf\tomcat.keytab
default_tkt_enctypes = rc4-hmac,aes256-cts-hmac-sha1-96,aes128-cts-hmac-sha1-96
default_tgs_enctypes = rc4-hmac,aes256-cts-hmac-sha1-96,aes128-cts-hmac-sha1-96
forwardable=true

[realms]
	WINDOMAIN.LOCAL  = {
		kdc = dc.windomain.local 
		default_domain = WINDOMAIN.LOCAL
}

[domain_realm]
	.WINDOMAIN.LOCAL = WINDOMAIN.LOCAL
